name: Bun Express CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # 1. Start a temporary Postgres DB for the tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint code
        run: bun run lint

      # 2. Sync the DB schema before running tests
      - name: Drizzle Push
        run: bunx drizzle-kit push
        env:
          # Use the local service DB defined above
          REAL_STATES_DATABASE_LOCAL_URL: postgres://postgres:password@localhost:5432/test_db
          REAL_STATES_DATABASE_URL: postgres://postgres:password@localhost:5432/test_db
          NODE_ENV: development

      - name: Run Tests
        run: bun test
        env:
          # Pass the service DB URL so your db.ts can connect to it
          REAL_STATES_DATABASE_LOCAL_URL: postgres://postgres:password@localhost:5432/test_db
          REAL_STATES_DATABASE_URL: postgres://postgres:password@localhost:5432/test_db
          NODE_ENV: development

      - name: Run Drizzle Check
        run: bunx drizzle-kit check

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
